<div class="ui form">
    <div class="ui three column grid">
        <div class="row">
            <div class="column tensor">
                <label>Strike: </label>
                <label>{{momentTensor.strike | number:'2.1-2'}}</label>
            </div>
            <div class="column tensor">
                <label>Dip: </label>
                <label>{{momentTensor.dip | number:'2.1-2'}}</label>
            </div>
            <div class="column tensor">
                <label>Rake: </label>
                <label>{{momentTensor.slip | number:'2.1-2'}}</label>
            </div>
        </div>
    </div>
</div>
<div class="ui bottom warning message" *ngIf="momentTensor.sdrComputationError">
    Strike / Dip / Rake computation error. Try specifying differen moment tensor parameters
</div>
